<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Mag's diaristas</title>
</head>

<body>
    <header>
        <a href="https://www.instagram.com/megs_diaristas/" target="_blank"><img width="40" height="40" src="https://img.icons8.com/ios-filled/50/instagram-new--v1.png"
            alt="instagram-new--v1" class="insta" /></a> 
        <p class="text-header">Me siga no meu instagram</p>
    </header>
    <div class="home">
        <h1>Diarias Mag's</h1>
        <h2>Agende conosco sua faxina</h2>
        <p>Gosta de casa limpa mas está sem tempo ?</p>
        <button class="botão-home"><a id="link-chame"href="tel:+5513996115748">Chame uma Diarista</a></button>
        <p class="work">Confira alguns de nossos trabalhos abaixo</p>
    </div>
    
    <div class="icone-mag">
        <img class="icone" src="./assets/icone-faxina.png" alt="icone-faxina">
    </div>
    <div class="galery" id="galery-one">
        <img src="./assets/casa-1.jpg" class="home-image" alt="">
        <img src="./assets/diaria 2.jpg" class="home-image" alt="">
        <img src="./assets/casa-limp2.jpg" class="home-image" alt="">
    </div>
    <div class="galery" id="galery-two">
        <img src="./assets/WhatsApp Image 2024-04-20 at 22.55.29 (1).jpeg"  class="home-image" alt="">
        <img src="./assets/WhatsApp Image 2024-04-20 at 22.55.30.jpeg" class="home-image" alt="">
        <img src="./assets/casa-limp-3.jpg" class="home-image" alt="" >
    </div>
    <footer class="rodapé">
        <ul class="list-one">
            <li>Limpeza de rotina</li>
            <li>Limpeza pesada</li>
            <li>Limpeza comercial</li>
        </ul>
        <ul class="list-two">
            <li>Limpeza pós obra</li>
            <li>Organização completa</li>
            <li>Passada de roupa</li>
        </ul>
    </footer>

</body>

</html>
