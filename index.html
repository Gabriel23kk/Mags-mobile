<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Mag's diaristas</title>
</head>
<body>
    <header>
        <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/instagram-new--v1.png" alt="instagram-new--v1" class="insta"/>
    </header>
    <div class="background-image">
        <img src="https://barataodostecidos.com.br/wp-content/uploads/2021/06/Tecido-de-Decoracao-10.jpg" >
    </div>
    <div class="home">
        <h1>Diarias Mag's</h1>
        <h2>Agende conosco sua faxina</h2>
        <p>Gosta de casa limpa mas está sem tempo ?</p>
        <button class="botão-home"><a href="">Chame uma Diarista</a></button>
    </div>
    <div class="icone-mag">
        <img class="icone" src="./assets/icone-faxina.png" alt="icone-faxina">
    </div>

    <footer class="rodapé">
        <ul class="list-one">
            <li>Limpeza de rotina</li>
            <li>Limpeza pesada</li>
            <li>Limpeza comercial</li>
        </ul>
        <ul class="list-two">
            <li>Limpeza pós obra</li>
            <li>Organização completa</li>
            <li>Passada de roupa</li>
        </ul>
    </footer>
    
</body>
</html>
